
<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>ATIS & Clearance Notepad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0; padding: 20px;
      background: #000; color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      width: 100%; max-width: 100vw;
      height: 400px;
      background: #111;
      border: 1px solid #00e6e6;
      touch-action: none;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background: #222;
      border: 1px solid #00e6e6;
      color: white;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <button onclick="window.history.back()">← Tilbake</button>
    <button onclick="clearCanvas()">Tøm</button>
  </div>
  <canvas id="noteCanvas" width="360" height="400"></canvas>
  <script>
    let canvas = document.getElementById("noteCanvas");
    let ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.onmousedown = (e) => {
  drawing = true;
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  ctx.beginPath();
  ctx.moveTo(x, y);
};
    canvas.onmouseup = () => drawing = false;
    canvas.onmousemove = (e) => { if (drawing) draw(e.clientX, e.clientY); };
    canvas.ontouchstart = (e) => {
  drawing = true;
  const rect = canvas.getBoundingClientRect();
  const x = e.touches[0].clientX - rect.left;
  const y = e.touches[0].clientY - rect.top;
  ctx.beginPath();
  ctx.moveTo(x, y);
  e.preventDefault();
};
    canvas.ontouchmove = (e) => {
      if (!drawing) return;
      draw(e.touches[0].clientX, e.touches[0].clientY);
      e.preventDefault();
    };
    canvas.ontouchend = () => drawing = false;

    function draw(x, y) {
      const rect = canvas.getBoundingClientRect();
      ctx.strokeStyle = "#00e6e6";
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.lineTo(x - rect.left, y - rect.top);
      ctx.stroke();
      
    saveDrawing();ctx.beginPath();
      ctx.moveTo(x - rect.left, y - rect.top);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    }
  
  function saveDrawing() {
    try {
      const data = canvas.toDataURL();
      localStorage.setItem("notepadDrawing", data);
    } catch (e) {
      console.warn("Kunne ikke lagre tegning:", e);
    }
  }

  function loadDrawing() {
    const data = localStorage.getItem("notepadDrawing");
    if (data) {
      const img = new Image();
      img.onload = () => ctx.drawImage(img, 0, 0);
      img.src = data;
    }
  }

  window.onload = loadDrawing;

  </script>

<div style="text-align:center; margin-top: 10px;">
  <button onclick="completeNotepad()" style="padding:10px 20px; font-size:18px;">Neste</button>
</div>


<script>
  function completeNotepad() {
    localStorage.setItem("notepadVisited", "true");
    window.history.back();
  }
</script>

</body>
</html>
